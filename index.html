<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body background="a.jpg">
    <div align="center">
        <br />
        <h1>Examen</h1>
        <hr />
        <br />
    </div>
    <div align="center" id="contenedor">
        <form>
            <div id="usuario" class="form-group ">

                <label for="name">Usuario</label>
                <input name="name" type="text" class="form-control" id="nombre" aria-describedby="nombre de usuario">
                <small id="nombre" class="form-text text-muted">Ingrese usuario</small>
            </div>
            <div id="contra" class="form-group">

                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password">
                <small id="nombre" class="form-text text-muted">Ingrese password de usuario</small>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
</body>
</html>
